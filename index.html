<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/post.js"></script>
    <title>PE curd form</title>
</head>
<body>
    <main>
        <h1>PE crud form</h1>
        <section id="contener">
            

                <!-- form -->
                <form class="form_contener" action="https://codingthecurbs.api.fdnd.nl/v1/smartzone" method="post">
                     
                    <h3>Form toevoegen</h3>

                        <section class="none">
                            <label for="SmartzonezoneId">Smartzone</label>
                            <input type="text" id="smartzoneId">
                        </section>
                    
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    

                    
                        <label for="town">Stad</label>
                        <input type="text" id="town">


                        
                        <label for="location">Locatie</label>
                        <input type="text" id="location">


                        <section class="none">
                            <label for="function">Functie</label>
                            <input type="text" id="function">
                        </section>
                    
                        <label for="time">Tijd</label>
                        <input type="text" id="time">

                        <section class="none">

                            <label for="size">Size</label>
                            <input type="text" id="size">


                            <label for="utilization">utilization</label>
                            <input type="text" id="utilization">

                            <label for="discription">Omschrijven</label>
                            <input type="text" id="discription">

                            <label for="image">Image</label>
                            <input type="text" id="image">

                        </section>



                        
                     
                    
                    

                        <button class="btn__submit" type="submit">Submit</button>


                    
                    

                </form>

                 <!-- content -->
                <article class="content">
                    <!-- <h3>Form informatie</h3>
                    <ul>
                        <li><span></span> Naam</li>
                        <li> <span></span> Stad </li>
                        <li><span></span> Tijd</li>
                        <li> <span></span> Omschrijven</li>
                    </ul> -->

                 </article>


        </section>

    </main>
    
</body>
</html>
